name: perplexity_clone
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  web_socket_client: ^0.1.5
  flutter_markdown: ^0.7.4+3
  skeletonizer: ^1.4.3
  get: ^4.6.6
  flutter_svg: ^2.0.17
  url_launcher: ^6.2.6
  clipboard: ^0.1.3
  cached_network_image: ^3.4.1
  web: ^1.1.0
  html: ^0.15.5
  url_strategy: ^0.3.0
  universal_html: ^2.2.4
  get_storage: ^2.1.1
  cloud_firestore: ^5.6.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Add the assets folder
  assets:
    - assets/icons/
    - assets/logos/
    - assets/logos/app_icons/
    - assets/logos/app_logo/
    - assets/images/
    - assets/social_icons/
    - assets/logos/app_headers/